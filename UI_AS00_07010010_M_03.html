<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- swiper -->
    <script src="./assets/js/swiper-bundle.min.js"></script>
    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div id="headerMenu"></div>
    <div class="kfsi kfsi--back">
      <div id="header"></div>
      <div id="kfsi-body">
        <h1 class="hide">해지신청</h1>
        <div class="kfsi-backup">
          <div>
            인증서의 해지를 필요한 경우 신청하는 페이지입니다. <br />
            해지사유를 입력후 신청시 곧바로 해지 처리됩니다.<br />
            <strong class="text-danger"
              >※ 문의사항 : SES 고객센터 02-850-1377</strong
            >
          </div>
          <div class="mt-4">
            <div class="kfsi-board-write">
              <table summary="">
                <caption></caption>
                <colgroup>
                  <col style="width: 110px" />
                  <col style="" />
                </colgroup>
                <tbody>
                  <tr>
                    <th scope="row">해지사유</th>
                    <td class="pt-2">
                      <textarea
                        class="form-control w-100"
                        placeholder="해지사유를 입력해 주세요."
                        style="height: 250px"
                        rows="3"
                      ></textarea>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="kfsi-backup-button mt-10">
              <button type="button" class="btn btn-primary btn-lg w-100">
                해지신청
              </button>
            </div>
          </div>
        </div>
      </div>
      <footer class="kfsi-footer-m">
        <div class="kfsi-footer-m__logo">
          <img src="/assets/images/footer.svg" alt="소방행정지원시스템" />
        </div>
        <div class="kfsi-footer-m__text">
          <strong>문의 : 소방행정지원시스템 고객센터 02-850-1377</strong><br />
          COPYRIGHT ⓒ 2019 소방청·한국소방안전원 All rights reserved.
        </div>
        <div class="kfsi-footer-m__link">
          <a href=""><strong>개인정보처리방침</strong></a>
          <hr />
          <a href="">이용약관 </a>
        </div>
      </footer>
    </div>
