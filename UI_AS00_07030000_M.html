<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- swiper -->
    <script src="./assets/js/swiper-bundle.min.js"></script>
    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div id="headerMenu"></div>
    <div class="kfsi kfsi--back">
      <div id="header"></div>
      <div id="kfsi-body">
        <h1 class="hide">안전원 대상물 정보</h1>
        <div class="kfsi-backup">
          <div>
            <div
              class="kfsi-board-write border-1 border-end border-bottom border-start border-primary bg-light"
            >
              <table summary="">
                <caption></caption>
                <colgroup>
                  <col style="width: 110px" />
                  <col style="" />
                </colgroup>
                <thead>
                  <tr>
                    <th
                      class="p-3 text-center border-bottom border-primary"
                      colspan="2"
                      style="background: #e4f2d3"
                    >
                      <strong class="text-primary fs-17">대상물 정보</strong>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">소속본부</th>
                    <td>
                      <select
                        class="form-select w-100"
                        aria-label="소속본부 선택"
                        title="소속본부 선택"
                      >
                        <option selected>선택</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row" class="border-0">대상구분</th>
                    <td class="border-0">
                      <select
                        class="form-select w-100"
                        aria-label="대상구분 선택"
                        title="대상구분 선택"
                      >
                        <option selected>선택</option>
                      </select>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="mt-12">
            <h4 class="kfsi-h4">소방안전관리 대상물 검색</h4>
            <div class="kfsi-board-write">
              <table summary="">
                <caption></caption>
                <colgroup>
                  <col style="width: 110px" />
                  <col style="" />
                </colgroup>
                <tbody>
                  <tr>
                    <th scope="row">대상물명</th>
                    <td>
                      <input
                        type="text"
                        class="form-control w-100"
                        title="이름"
                      />
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">이름</th>
                    <td>
                      <input
                        type="text"
                        class="form-control w-100"
                        title="이름"
                      />
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">생년월일</th>
                    <td>
                      <input
                        type="text"
                        class="form-control w-100"
                        title="이름"
                      />
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">주소검색</th>
                    <td>
                      <input
                        type="text"
                        class="form-control w-100"
                        title="이름"
                      />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="mt-3 fs-14">
              ※ 검색 옵션 중 하나의 조건만 입력해도 검색이 가능합니다.
            </div>
            <div class="kfsi-backup-button mt-4">
              <button type="button" class="btn btn-primary btn-lg w-100">
                검색하기
              </button>
            </div>
          </div>
          <div class="mt-12">
            <h4 class="kfsi-h4 mb-2">대상물 검색 결과</h4>
            <div class="mb-1 fs-14 text-end">
              조회건수 : <strong>3</strong>건
            </div>
            <div class="kfsi-backup-table">
              <table class="table-sm">
                <thead>
                  <tr>
                    <th scope="col">대상물명</th>
                    <th scope="col">주소</th>
                    <th scope="col">선택</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>대상물명</td>
                    <td>
                      (12345)<br />
                      서울시 강남구 도산대로 523 한성빌딩 106호
                    </td>
                    <td>
                      <button type="button" class="btn btn-outline-dark">
                        선택
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>대상물명</td>
                    <td>
                      (12345)<br />
                      서울시 강남구 도산대로 523 한성빌딩 106호
                    </td>
                    <td>
                      <button type="button" class="btn btn-outline-dark">
                        선택
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>대상물명</td>
                    <td>
                      (12345)<br />
                      서울시 강남구 도산대로 523 한성빌딩 106호
                    </td>
                    <td>
                      <button type="button" class="btn btn-outline-dark">
                        선택
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
