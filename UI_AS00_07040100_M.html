<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- swiper -->
    <script src="./assets/js/swiper-bundle.min.js"></script>
    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div id="headerMenu"></div>
    <div class="kfsi kfsi--back">
      <div id="header"></div>
      <div id="kfsi-body">
        <h1 class="hide">이동탱크 상세정보</h1>
        <div class="kfsi-backup">
          <div class="mb-4 fs-16">
            * 이동탱크 차량조회는 소방청(소방민원정보시스템)의 자료입니다.
          </div>
          <div class="py-5 px-3 bg-light rounded-3">
            <div>
              <strong class="d-block mb-2 fs-17 text-primary">
                제조소 등 정보
              </strong>
              <div class="kfsi-board-write">
                <table summary="">
                  <caption></caption>
                  <colgroup>
                    <col style="width: 110px" />
                    <col style="" />
                  </colgroup>
                  <tbody>
                    <tr>
                      <th scope="row">소속관서</th>
                      <td>강남소방서 / 현장대응단</td>
                    </tr>
                    <tr>
                      <th scope="row">대상물명</th>
                      <td>대상물명</td>
                    </tr>
                    <tr>
                      <th scope="row">제조소등 구분</th>
                      <td>제조소등 구분</td>
                    </tr>
                    <tr>
                      <th scope="row">제조소등 상세구분</th>
                      <td>제조소등 상세구분</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="mt-10">
              <strong class="d-block mb-2 fs-17 text-primary">
                차량정보
              </strong>
              <div class="kfsi-board-write">
                <table summary="">
                  <caption></caption>
                  <colgroup>
                    <col style="width: 110px" />
                    <col style="" />
                  </colgroup>
                  <tbody>
                    <tr>
                      <th scope="row">차량번호</th>
                      <td>000가 0000</td>
                    </tr>
                    <tr>
                      <th scope="row">년식</th>
                      <td>2025</td>
                    </tr>
                    <tr>
                      <th scope="row">형식</th>
                      <td>형식 내용</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="mt-10">
              <strong class="d-block mb-2 fs-17 text-primary">
                위험물 정보
              </strong>
              <div class="kfsi-board-write">
                <table summary="">
                  <caption></caption>
                  <colgroup>
                    <col style="width: 110px" />
                    <col style="" />
                  </colgroup>
                  <tbody>
                    <tr>
                      <th scope="row">유별</th>
                      <td>제 4류</td>
                    </tr>
                    <tr>
                      <th scope="row">품명</th>
                      <td>제 2석유류 (비수용성액체)</td>
                    </tr>
                    <tr>
                      <th scope="row">품명 상세</th>
                      <td>품명 상세 내용</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="mt-10">
              <strong class="d-block mb-0 fs-17 text-primary">
                강습교육정보
              </strong>
              <div class="mb-1 fs-14 text-end">전체 : <strong>1</strong>건</div>
              <div class="kfsi-board-write">
                <table summary="">
                  <caption></caption>
                  <colgroup>
                    <col style="width: 110px" />
                    <col style="" />
                  </colgroup>
                  <tbody>
                    <tr>
                      <th scope="row">검사일자</th>
                      <td>2002-10-15</td>
                    </tr>
                    <tr>
                      <th scope="row">검사번호</th>
                      <td>123456789</td>
                    </tr>
                    <tr>
                      <th scope="row">탱크최대용량</th>
                      <td>1750</td>
                    </tr>
                    <tr>
                      <th scope="row">탱크실용량</th>
                      <td>1750</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
