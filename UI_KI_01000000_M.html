<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/kiosk.css" />
  </head>
  <body>
    <div class="kfsi-kiosk-index">
      <div class="kfsi-kiosk-index-logo">
        <img src="./assets/images/kiosk/logo.svg" alt="" />
      </div>
      <div class="kfsi-kiosk-index-title">
        <h1>한국소방안전원 민원 키오스크</h1>
        <p>
          휴대폰 번호로 인증 하시면, <strong>회비 영수증</strong>과<br />
          <strong>교육 수료증</strong>을 바로 출력하실 수 있습니다.
        </p>
      </div>

      <div class="kfsi-kiosk-index-button">
        <a href="">
          <span>
            회비/강습<br />
            교육수수료
          </span>
          <strong>영수증</strong>
        </a>
        <p>
          <a href="">
            <strong>실무교육</strong>
            <span>수료확인증</span>
          </a>
          <a href="">
            <strong>강습교육</strong>
            <span>수료증(국문)</span>
          </a>
        </p>
      </div>

      <div class="kfsi-kiosk-index-text">
        <p>
          ※ 영문, 중문 교육수료증이 필요하신 경우, 민원센터를 이용해 주세요.
        </p>
        <p>
          ※ 키오스크 장애 및 이용문의는 민원센터 A창구로 <br />
          오셔서 말씀해 주세요.<br />
          (문의 : 02-1234-0119)
        </p>
      </div>
    </div>
  </body>
</html>
