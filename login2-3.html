<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- swiper -->
    <script src="./assets/js/swiper-bundle.min.js"></script>
    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />

  <body>
    <div id="headerMenu"></div>
    <div class="kfsi kfsi--setting">
      <div id="header"></div>
      <div id="kfsi-body">
        <div class="kfsi-user">
          <div class="kfsi-user-main">
            <div class="kfsi-user-main-menu">
              <div class="kfsi-user-main-menu-head">
                <strong>김소방</strong> 님 반갑습니다!
              </div>
              <div class="kfsi-user-main-menu-list">
                <a href="" class="kfsi-user-main-menu-item">
                  <dl>
                    <dt>자격취득 현황</dt>
                    <dd style="color: #999">조회된 현황이 없습니다</dd>
                  </dl>
                </a>
                <a href="" class="kfsi-user-main-menu-item">
                  <dl>
                    <dt>선임 대상처 현황</dt>
                    <dd style="color: #999">조회된 현황이 없습니다</dd>
                  </dl>
                </a>
                <a href="" class="kfsi-user-main-menu-item">
                  <dl>
                    <dt>실무교육 이수 기간</dt>
                    <dd style="color: #999">조회된 정보가 없습니다</dd>
                  </dl>
                </a>
              </div>
            </div>
            <div class="kfsi-user-main-link">
              <div class="kfsi-user-main-link__head">
                <button type="button" class="btn btn-lg btn-outline-warning">
                  소방안전24 바로가기
                </button>
              </div>
              <div class="kfsi-user-main-link__body">
                <button type="button" class="btn btn-lg btn-outline-secondary">
                  버튼링크1
                </button>
                <button type="button" class="btn btn-lg btn-outline-secondary">
                  버튼링크2
                </button>
                <button type="button" class="btn btn-lg btn-outline-secondary">
                  버튼링크3
                </button>
                <button type="button" class="btn btn-lg btn-outline-secondary">
                  버튼링크4
                </button>
                <button type="button" class="btn btn-lg btn-outline-secondary">
                  버튼링크5
                </button>
                <button type="button" class="btn btn-lg btn-outline-secondary">
                  버튼링크6
                </button>
              </div>

          </div>
