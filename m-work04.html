        <div class="kfsi-mail">

            <div class="kfsi-mail-write-item">
              <div class="kfsi-mail-write-item-head">
                <strong>받는사람</strong>
                <button
                  class="btn btn-secondary btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#modal01"
                >
                  조직도
                </button>
              </div>
              <div class="kfsi-mail-write-item-box">
                <p><span>김(kim@kfsi.or.kr)</span>,</p>
                <p><span>김원장(kim@com)</span>,</p>

            </div>
            <div class="kfsi-mail-write-item">

            <div class="kfsi-mail-write-item">
              <div class="kfsi-mail-write-item-head">
                <strong>제목</strong>
              </div>
              <input
                type="text"
                class="form-control w-100"
                placeholder="제목을 입력해 주세요."
              />
            </div>
            <div class="kfsi-mail-write-item">
              <div class="kfsi-mail-write-item-head">
                <strong>내용</strong>
              </div>
              <textarea
                class="form-control w-100"
                placeholder="제목을 입력해 주세요."
                style="height: 300px"
                rows="3"
              ></textarea>
            </div>
            <div class="kfsi-board-write">
              <table summary="">
                <caption></caption>
                <colgroup>
                  <col style="width: 110px" />
                  <col style="" />
                </colgroup>
                <tbody>
                  <tr>
                    <th scope="row">
                      이미지 <br />
                      파일첨부

                    <td>
                      <div class="d-flex gap-2 my-2">
                        <button
                          type="button"
                          class="btn btn-outline-secondary w-100"
                          style="height: 80px"
                        >
                          <img src="./assets/images/icon/file-img.svg" alt="" />
                        </button>
                        <button
                          type="button"
                          class="btn btn-outline-secondary w-100"
                          style="height: 80px"
                        >
                          <img
                            src="./assets/images/icon/file-camera.svg"
                            alt=""
                          />
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>

              <div class="kfsi-work-file p-2 bg-light border-bottom">
