    <div
      class="modal fade"
      id="modal01"
      tabindex="-1"
      aria-labelledby="alert01Label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered kfsi-modal-calendar">
        <div class="modal-content">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
          <div class="modal-body">
            <div class="date-picker-inline">
              <input type="text" class="form-control w-100" />
              <script>
                document.addEventListener('DOMContentLoaded', function () {
                  let activeInput = null;
                  let selectedDate = ''; // ✅ 선택한 날짜를 저장할 변수

                  // 모든 date-picker-input 요소에 클릭 이벤트 추가
                  document
                    .querySelectorAll('.date-picker-input')
                    .forEach((input) => {
                      input.addEventListener('click', function () {
                        activeInput = this; // ✅ 현재 클릭된 input 저장
                      });
                    });

                  // Flatpickr 적용 (모달 내 달력)
                  const calendar = document
                    .querySelector('.date-picker-inline .form-control')
                    .flatpickr({
                      locale: 'ko',
                      inline: true,
                      onDayCreate: function (dObj, dStr, fp, dayElem) {
                        if (
                          dayElem.classList.contains('prevMonthDay') ||
                          dayElem.classList.contains('nextMonthDay')
                        ) {
                          return;
                        }
                        const date = new Date(dayElem.dateObj);
                        const day = date.getDay();
                        if (day === 0) {
                          dayElem.classList.add('sunday');
                        } else if (day === 6) {
                          dayElem.classList.add('saturday');
                        }
                      },
                      onChange: function (selectedDates, dateStr, instance) {
                        selectedDate = dateStr; // ✅ "선택" 버튼을 눌렀을 때 적용될 날짜 저장
                      },
                    });

                  // ✅ "선택" 버튼이 존재하는지 확인 후 이벤트 추가 (이벤트 위임 방식)
                  document.body.addEventListener('click', function (event) {
                    if (
                      event.target &&
                      event.target.classList.contains('btn-apply-date')
                    ) {
                      if (activeInput && selectedDate) {
                        activeInput.value = selectedDate; // ✅ 선택한 날짜를 activeInput에 적용
                      }
                    }
                  });
                });
              </script>
            </div>
          </div>
